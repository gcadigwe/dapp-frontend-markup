<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voucher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>Voucher</h1>
        <h2>
          Current Creator's address:
          <span class="address"
            >0x37b6183D7dfA026488841Dbb601Cd8B90D478529</span
          >
          <br />
          Balance: <span class="address"></span>
        </h2>
        <div class="vouchers-created">
          <h2>Vouchers Created by this address</h2>
          <!-- <ul>
            <li>Name: 5112, <span>Value: 100</span></li>
            <li>Name: 5112, <span>Value: 100</span></li>
          </ul> -->
        </div>
        <div class="left-input-container">
          <h2>Create Voucher</h2>
          <form class="left-form">
            <label>VOUCHER NAME</label>
            <input class="left-input" type="number" />

            <label>VOUCHER VALUE</label>
            <input class="left-input" type="number" />

            <button class="left-btn">CREATE</button>
          </form>
        </div>
      </div>
      <div class="right">
        <h1>Dapp</h1>
        <h2>
          Current Redeemer's address:
          <span class="address"
            >0x37b6183D7dfA026488841Dbb601Cd8B90D478529</span
          >
          <br />
          Balance: <span class="address"></span>
        </h2>
        <div class="vouchers-redeemed">
          <h2>Vouchers Redeemed by this address</h2>
          <!-- <ul>
            <li>Name: 5112, <span>Value: 100</span></li>
            <li>Name: 5112, <span>Value: 100</span></li>
          </ul> -->
        </div>
        <div class="right-input-container">
          <h2>Redeem Voucher</h2>
          <form class="right-form">
            <label>VOUCHER NAME</label>
            <input class="right-input" type="number" />

            <button class="right-btn">REDEEM</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
